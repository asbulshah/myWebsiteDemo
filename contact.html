<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Contact</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body id="contact-page">
        <div class="container">
            <header class="header">

                <a class="link-title" href="index.html">Minimalistic Website</a>

            </header>

            <nav class="menu">

                <a href="index.html">Home</a> &nbsp; &nbsp;

                <a href="contact.html">Contact Us</a>

            </nav>

            <aside class="sidebar">
                <h1>Side Bar</h1>
            </aside>

            <section class="main">

                <h2 id="page-heading">Contact</h2>
                
                <div id="form">

                    <form action="process.php">

                        <p>
                        <label for="name"> Name  </label>
                        <input type="text" name="first-name" placeholder="Your Name">
                        </p>

                        <p>
                        <label for="subject"> Subject </label>
                        <input type="text" name="subject" placeholder="Subject">
                        </p>

                        <p>
                        <label for="email"> Email </label>
                        <input type="email" name="email" placeholder="Email Address">
                        </p>

                        <p>
                        <label for="message"> </label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message"></textarea>
                        </p>

                        <p>
                            <input id="submit-button" type="submit" name="submit" value="Submit Message">
                        </p>

                    </form>    

                </div>

            </section>
